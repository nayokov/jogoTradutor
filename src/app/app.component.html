

<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento ==='derrota'; else fimDeJogoVitoria" class='container' style = 'margin-top: 50px'>
        <div class = "row">
            <div class = "col">
                <h3 style="color:red">Fim de jogo, excedeu as tentativas!</h3>
                <button class="btn btn-primary" (click)="reiniciaJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>

</ng-template>

<<ng-template #fimDeJogoVitoria>
    <div class='container' style = 'margin-top: 50px'>
        <div class = "row">
            <div class = "col">
                <h3 style="color:rgb(4, 230, 4)">Parabéns, você venceu! </h3>
                <button class="btn btn-primary" (click)="reiniciaJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
